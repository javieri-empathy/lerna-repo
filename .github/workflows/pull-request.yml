name: Check branch is releasable
on: [ push, pull_request ]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    container: cypress/browsers:node14.17.0-chrome91-ff89
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install lerna and all packages
        run: npm ci
      - name: Build
        run: npm run build
      - name: Run linter in all packages
        run: npm run lint
      - name: Run tests in all packages
        run: npm run test
      - name: Push build output
        if: ${{ github.ref_name == 'master' && github.actor != 'support-empathy' && !startsWith(github.event.head_commit.message, 'chore(release):') }}
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: packages/**/dist
