name: Prepare release
on:
  workflow_dispatch:
    inputs:
      kind:
        default: stable
        required: false
        description: 'The type of the release: `stable` if you want a stable version, or `alpha` if you want a pre-release. Defaults to `stable`.'
jobs:
  prepare-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install lerna and all packages
        run: npm install
      - name: Build all packages
        run: npm run build
      #- name: Run linter in all packages
      #  run: npm run lint
      #- name: Run tests in all packages
      #  run: npm run test
      - name: Prepare the release
        run: 'npm run prepare-release:${{ github.event.inputs.kind }}'
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "chore(release): Prepare release" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
